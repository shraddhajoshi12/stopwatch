<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:0</h1>
        <div class="buttons">
            <i class="fa fa-solid fa-stop" onclick="watchstop()"></i> 
            <i class="fa fa-solid fa-play" onclick="watchstart()"></i> 
            <i class=" fa fa-solid fa-power-off" onclick="watchReset()"></i>
        </div>
    </div>
    <script>
        let [ seconds,minutes,hours] = [0,0,0];
        let displayTime = document.getElementById("displayTime");
        let timer=null;

        function stopwatch(){
            seconds++;
            if(seconds == 60){
                seconds = 0;
                minutes++;
                if(minutes == 60){
                    minutes = 0;
                    hours++;

                }
            }
            let h = hours < 10 ? "0" + hours : hours;
            let m = hours < 10 ? "0" + minutes : minutes;
            let s = hours < 10 ? "0" + seconds : seconds;
        
            displayTime.innerHTML = h +":"+ m +":"+ s;
        }
        function watchstart(){
            if(timer!=null)
            {
                clearInterval(timer);
             }
           timer = setInterval(stopwatch,1000);

        }
        function watchstop(){
            clearInterval(timer);
        }
        function watchReset(){
            clearInterval(timer);
            [ seconds,minutes,hours] = [0,0,0];
            displayTime.innerHTML = "00:00:00";
        }
    </script>
    
</body>
</html>
